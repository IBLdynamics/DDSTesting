  <body>
    <h1>Discovering Dynamical Systems Through Experiment and Inquiry</h1>
    <div id="box" class="jxgbox" style="width:500px; height:500px;">
    <script type="text/javascript">
      var board = JXG.JSXGraph.initBoard('box', {boundingbox: [-0.5, 1.5, 1.5, -0.5], axis:true, grid:true});
      //var p1 = board.create('point',[-1,-1], {name:'A',size:4,visible:false});
      //var p2 = board.create('point',[2,2], {name:'B',size:4,visible:false});
      var s = board.create('slider',[[0,1.25],[1.25,1.25],[0,2,4]]);
      var li = board.create('functiongraph',[function(x){ return x;}, -0.5,1.5]);
      var graph = board.create('functiongraph',
                       [function(x){ return s.Value()*x*(1-x);}, -0.5, 1.5]
                    );
    </script> 
    </div>

  </body>
