<!DOCTYPE html>
  <html>
  <head>
  <link rel="stylesheet" type="text/css" href="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css" />
  <script type="text/javascript" src="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js"></script>
</head>

<body>
  <div id="box" class="jxgbox" style="width:500px; height:500px;"></div>
  <script type="text/javascript">
 var board = JXG.JSXGraph.initBoard('box', {boundingbox: [-2, 4, 6, -4], axis:true, grid:true});
 var p1 = board.create('point',[-1,1], {name:'A',size:4});
 var p2 = board.create('point',[2,-1], {name:'B',size:4});
 var li = board.create('line',["A","B"], {strokeColor:'#00ff00',strokeWidth:2});
</script>
</body>
</html>
