<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css" />
    <script type="text/javascript" src="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js"></script>
    <title>Hyperbolic Periodic Points: 31</title>
</head>

<body>
    <h1>Hyperbolic Periodic Points: 31</h1>
    <div id="box" class="jxgbox" style="width: 500px; height: 500px;">
        <script type="text/javascript">
            // Create board
            var board = JXG.JSXGraph.initBoard('box', {
                boundingbox: [-2, 5, 2, -5],
                axis: true,
                grid: true
            });
            // Create points that will be moved around
            var pA = board.create('point', [-1, -3]);
            var pB = board.create('point', [1, 3]);
            // Create graphs
            var lineGraph = board.create('functiongraph',
                [function (x) {
                    return x;
                }, -2, 5], {
                    strokeColor: 'green'
                }
            );
            var curveGraph = board.create('functiongraph',
                [function (x) {
                    return x ** 2 + (pB.Y() - pA.Y() + pA.X() ** 2 - pB.X() ** 2) / (pB.X() - pA.X()) * x + (pB
                        .X() * pA.Y() - pA.X() * pB.Y() + pA.X() * pB.X() ** 2 - pB.X() * pA.X() ** 2) / (pB
                        .X() - pA.X());
                }, -2, 5, {
                    fixed: false
                }]
            );
            curveGraph.addParents([pA, pB]);
        </script>
    </div>
</body>

</html>
